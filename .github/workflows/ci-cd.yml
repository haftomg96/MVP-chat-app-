name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            node_modules
            prisma
          retention-days: 1

  # Deploy to Staging (on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.devethix.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            # Navigate to app directory
            cd /var/www/chat-app-staging || { echo "Directory not found. Please run first-time setup."; exit 1; }
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git pull origin develop
            
            # Verify ecosystem.config.js exists
            if [ ! -f "ecosystem.config.js" ]; then
              echo "‚ùå ecosystem.config.js not found after git pull!"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci
            
            # Build application
            echo "üèóÔ∏è  Building application..."
            npm run build
            
            # Run database migrations
            echo "üóÑÔ∏è  Running migrations..."
            npx prisma migrate deploy
            
            # Reload PM2
            echo "üîÑ Reloading PM2..."
            if pm2 list | grep -q "chat-app"; then
              pm2 reload ecosystem.config.js --env staging
            else
              pm2 start ecosystem.config.js --env staging
              pm2 save
            fi
            
            echo "‚úÖ Deployment complete!"

  # Deploy to Production (on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://chat.devethix.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            # Navigate to app directory
            cd /var/www/chat-app || { echo "Directory not found. Please run first-time setup."; exit 1; }
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # Verify ecosystem.config.js exists
            if [ ! -f "ecosystem.config.js" ]; then
              echo "‚ùå ecosystem.config.js not found after git pull!"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci
            
            # Build application
            echo "üèóÔ∏è  Building application..."
            npm run build
            
            # Run database migrations
            echo "üóÑÔ∏è  Running migrations..."
            npx prisma migrate deploy
            
            # Reload PM2
            echo "üîÑ Reloading PM2..."
            if pm2 list | grep -q "chat-app"; then
              pm2 reload ecosystem.config.js --env production
            else
              pm2 start ecosystem.config.js --env production
              pm2 save
            fi
            
            echo "‚úÖ Deployment complete!"

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to production successful!"
          # Add Slack/Discord notification here if needed

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          # Add Slack/Discord notification here if needed
