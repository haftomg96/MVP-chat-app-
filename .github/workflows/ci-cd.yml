name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

env:
  NODE_VERSION: '18.x'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            node_modules
            prisma
          retention-days: 1

  # Deploy to Staging (on develop or staging branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging') && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.devethix.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            # Determine which branch to use
            BRANCH="${GITHUB_REF##*/}"
            if [ "$BRANCH" != "develop" ] && [ "$BRANCH" != "staging" ]; then
              BRANCH="develop"
            fi
            echo "üåø Deploying from branch: $BRANCH"
            
            # Check if directory exists
            if [ ! -d "/var/www/chat-app-staging/MVP-chat-app-" ]; then
              echo "üìÅ Directory not found. Creating and cloning repository..."
              sudo mkdir -p /var/www/chat-app-staging
              sudo chown -R $USER:$USER /var/www/chat-app-staging
              cd /var/www/chat-app-staging
              git clone -b $BRANCH https://github.com/haftomg96/MVP-chat-app-.git
            fi
            
            # Navigate to app directory
            cd /var/www/chat-app-staging/MVP-chat-app-
            
            # Check if it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå Not a git repository!"
              exit 1
            fi
            
            # Pull latest code from the correct branch
            echo "üì• Pulling latest code from $BRANCH..."
            git fetch origin
            git checkout $BRANCH || git checkout -b $BRANCH origin/$BRANCH
            git reset --hard origin/$BRANCH
            git pull origin $BRANCH
            
            # Verify ecosystem.config.js exists
            if [ ! -f "ecosystem.config.js" ]; then
              echo "‚ùå ecosystem.config.js not found!"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci
            
            # Generate Prisma Client
            echo "üîß Generating Prisma Client..."
            npx prisma generate
            
            # Build application
            echo "üèóÔ∏è  Building application..."
            npm run build
            
            # Create logs directory if not exists
            mkdir -p logs
            
            # Run database migrations
            echo "üóÑÔ∏è  Running migrations..."
            npx prisma migrate deploy || echo "‚ö†Ô∏è  Migration failed or no migrations to run"
            
            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ Installing PM2..."
              sudo npm install -g pm2
            fi
            
            # Reload or start PM2
            echo "üîÑ Managing PM2 process..."
            if pm2 list | grep -q "chat-app"; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.js --env staging
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js --env staging
              pm2 save
            fi
            
            echo "‚úÖ Deployment complete!"
            pm2 list

  # Deploy to Production (on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://chat.devethix.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            # Check if directory exists
            if [ ! -d "/var/www/chat-app/MVP-chat-app-" ]; then
              echo "üìÅ Directory not found. Creating and cloning repository..."
              sudo mkdir -p /var/www/chat-app
              sudo chown -R $USER:$USER /var/www/chat-app
              cd /var/www/chat-app
              git clone https://github.com/haftomg96/MVP-chat-app-.git
            fi
            
            # Navigate to app directory
            cd /var/www/chat-app/MVP-chat-app-
            
            # Check if it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå Not a git repository!"
              exit 1
            fi
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Verify ecosystem.config.js exists
            if [ ! -f "ecosystem.config.js" ]; then
              echo "‚ùå ecosystem.config.js not found!"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci
            
            # Generate Prisma Client
            echo "üîß Generating Prisma Client..."
            npx prisma generate
            
            # Build application
            echo "üèóÔ∏è  Building application..."
            npm run build
            
            # Create logs directory if not exists
            mkdir -p logs
            
            # Run database migrations
            echo "üóÑÔ∏è  Running migrations..."
            npx prisma migrate deploy || echo "‚ö†Ô∏è  Migration failed or no migrations to run"
            
            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ Installing PM2..."
              sudo npm install -g pm2
            fi
            
            # Reload or start PM2
            echo "üîÑ Managing PM2 process..."
            if pm2 list | grep -q "chat-app"; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.js --env production
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js --env production
              pm2 save
            fi
            
            echo "‚úÖ Deployment complete!"
            pm2 list

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to production successful!"
          # Add Slack/Discord notification here if needed

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          # Add Slack/Discord notification here if needed
